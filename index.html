<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
<div class="container mt-5">

  <h1 class="mb-4">GitHub Repositories</h1>
  
  <div class="d-flex justify-content">
  <div class="form-group">
    <label for="username">Enter GitHub Username:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username">
     </div>

    <div class=" perpage-container">
      <label for="perPage">Repositories Per Page:</label>
      <select id="perPage" class="form-control">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
  </div></div>

  <button class="btn btn-primary" onclick="fetchRepositories()">Fetch Repositories</button>


  <div id="loader" class="mt-3" style="display: none;">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

 

  <div id="search-container" class="input-group " style="display: none;">
    <input type="text" class="form-control" id="search" placeholder="Search repositories">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" onclick="fetchRepositories()">Search</button>
    </div>
  </div>

  <div class="mt-4">
    <p id="page-number" class="text-center" style="display: none;"></p>
  </div>

  <div id="repositories-list" class="mt-4"></div>

  <div id="pagination-container" class="mt-4" style="display: none;">
    <nav aria-label="Page navigation mt-4">
      <ul id="pagination" class="pagination justify-content-center">
        <li class="page-item" id="prevPage">
          <a class="page-link" href="#">&lt;</a>
        </li>
        <li class="page-item">
          <span id="page-info"></span>
        </li>
        <li class="page-item" id="nextPage">
          <a class="page-link" href="#">&gt;</a>
        </li>
      </ul>
    </nav>
  </div>

<script src="script.js"></script>
<script>
  document.getElementById('prevPage').addEventListener('click', () => changePage('prev'));
  document.getElementById('nextPage').addEventListener('click', () => changePage('next'));
</script>
</body>
</html>
